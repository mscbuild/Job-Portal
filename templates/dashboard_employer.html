<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Employer Panel</h2>

    <form method="POST" action="/post_job" class="mb-4">
        <input name="title" placeholder="Job Title" class="form-control mb-2">
        <textarea name="description" placeholder="Description" class="form-control mb-2"></textarea>
        <button class="btn btn-primary">Add a vacancy</button>
    </form>

    <h4>Your vacancies:</h4>
    <ul class="list-group">
        {% for job in jobs %}
        <li class="list-group-item">
            <strong>{{ job.title }}</strong><br>
            {{ job.description }}<br>
            <a href="/applications/{{ job.id }}" class="btn btn-sm btn-outline-info mt-2">Responses</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/logout" class="btn btn-danger mt-4">Log out</a>
</body>
</html>
